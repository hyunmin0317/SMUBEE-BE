{% extends "base.html" %}
{% load socialaccount %}
{% block content %}
<div class="container my-3">
    <div class="row">
        <div class="col-4">
            <h4>로그인</h4>
        </div>
        <div class="col-8 text-right">
                <span>또는 <a href="{% url 'user:signup' %}">계정을 만드세요.</a></span>
        </div>
    </div><br>
    <form method="post" class="post-form" action="{% url 'user:login' %}">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">  <!-- 로그인 성공후 이동되는 URL -->
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="username">학번</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div><br>
        <button type="submit" class="btn btn-primary">로그인</button>
        <a href="{% provider_login_url 'google' %}" class="btn btn-primary">구글 로그인</a><br>
    </form>
</div>
{% endblock %}
